<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas | Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="Foto G - flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/musica creeping.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica creeping.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica creeping.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
